<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="box">
            <div class="header">
                <div class="left-text">
                    <span class="big">WEEKLY REPORT</span>
                    <span class="small">01. Feb - 07. Feb</span>
                </div>
                <div class="right-text">
                    <span class="small">Revenue</span>
                    <span class="big">$ 3621.79</span>
                </div>
            </div>
            <div class="parameter">
                <div class="red dash"></div>
                <span>views</span>
                <div class="blue dash"></div>
                <span>purchases</span>
            </div>
            
            <div class="graphs">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="red-data">
                    <!-- polyline is used to plot a line by mentioning different positions of points -->
                    <!-- svg is an image tag -->
                    <svg>
                    <polyline                   
                    points="
                    9,46 50,12 90,23 130,11 171,38 211,48 251,19"><polyline/>
                </svg>
                <div class="point point-1">
                    <div class="tooltip">458</div>
                </div>
                <div class="point point-2">
                    <div class="tooltip">812</div>
                </div>
                <div class="point point-3">
                    <div class="tooltip">746</div>
                </div>
                <div class="point point-4">
                    <div class="tooltip">877</div>
                </div>
                <div class="point point-5">
                    <div class="tooltip">517</div>
                </div>
                <div class="point point-6">
                    <div class="tooltip">434</div>
                </div>
                <div class="point point-7">
                    <div class="tooltip">458</div>
                </div>
            </div>
            
            <div class="blue-data">
                <svg>
                    <polyline 
                    points="
                    9,61 50,50 90,65 130,55 171,61 211,74 251,64"><polyline/>
                </svg>
                <div class="point point-1">
                    <div class="tooltip">26</div>
                </div>
                <div class="point point-2">
                    <div class="tooltip">41</div>
                </div>
                <div class="point point-3">
                    <div class="tooltip">22</div>
                </div>
                <div class="point point-4">
                    <div class="tooltip">36</div>
                </div>
                <div class="point point-5">
                    <div class="tooltip">25</div>
                </div>
                <div class="point point-6">
                    <div class="tooltip">13</div>
                </div>
                <div class="point point-7">
                    <div class="tooltip">20</div>
                </div>
            </div>

            </div>

            <div class="footer">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>

        </div>
      </div>
</body>
</html>
