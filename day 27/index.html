<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">

        <div class="list-container">

            <div class="header">
                <div class="day">Saturday</div>
                <div class="date">April 15,2023</div>
            </div>

<!-- using checkboxes to detect clicks -->
            <div class="list">
                <ul>
                    <li>
                        <input type="checkbox" id="i1">
                        <label for="i1" class="text">Create a list</label>
                        <label for="i1" class="cb"></label>
                        <svg width="15px" height="10px" class="checkmark">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </li>
                    <li>
                        <input type="checkbox" id="i2">
                        <label for="i2" class="text">Complete daily task</label>
                        <label for="i2" class="cb"></label>
                        <svg width="15px" height="10px" class="checkmark">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </li>
                    <li>
                        <input type="checkbox" id="i3">
                        <label for="i3" class="text">Post on linkedin</label>
                        <label for="i3" class="cb"></label>
                        <svg width="15px" height="10px" class="checkmark">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </li>
                    
                </ul>
            </div>

        </div>


      </div>
</body>
</html>
