<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="box">
            <div class="stripe hori"></div>
            <div class="stripe verti"></div>
        </div>
      </div>

      <script>
        const frame = document.querySelector('.frame');

        for(let i =1;i<=99;i++){
            const box = document.createElement('div')
            frame.appendChild(box);
            box.className = "box"
            const hori = document.createElement('div')
            box.appendChild(hori);
            hori.className = "stripe hori"
            const verti = document.createElement('div')
            box.appendChild(verti);
            verti.className = "stripe verti"
        }
      </script>
</body>
</html>
