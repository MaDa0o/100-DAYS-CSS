<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">

        <div class="box">
            <div class="title">Drop file to upload</div>

            <div class="upload">
                <img src="https://100dayscss.com/codepen/upload.svg" class="icon">
                <input type="file" class="input">
                <span class="upload-text"></span>
                <div class="buffer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#676767" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                      </svg>
                </div>
                <div class="check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#676767" class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                      </svg>
                </div>
            </div>

            <div class="button">Upload file</div>
        </div>

      </div>
      <script src="main.js"></script>
</body>
</html>
